name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: docker build -t catcam:${{ github.sha }} .
      
    - name: Test Docker image
      run: |
        PASSWORD=$(openssl rand -base64 32)
        docker run -d --name catcam-test -p 8080:8080 -e ASPNETCORE_ENVIRONMENT=Development -e Authentication__Password="$PASSWORD" catcam:${{ github.sha }}
        sleep 10
        curl -f http://localhost:8080/ || exit 1
        docker stop catcam-test
        docker rm catcam-test
