services:
  catcam-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catcam-web-dev
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Authentication__Password=${CATCAM_PASSWORD}
    ports:
      - "5000:8080"
    networks:
      - catcam-network
    volumes:
      # For accessing Raspberry Pi camera (if using direct access)
      - /dev/video0:/dev/video0
      # Mount source code for development (optional)
      - ./CatCam.Web:/app
    devices:
      # Grant access to video devices
      - /dev/video0:/dev/video0
    privileged: false

networks:
  catcam-network:
    driver: bridge
